<a class="normal" id="developerTab" class="internava" ui-sref="app.develop({locale: activeLocale})" ui-sref-opts="{reload: false}" ng-class="{'active':isDeveloperTabActive==true, 'normal':isDeveloperTabActive == false}" ng-show="{{showDeveloperTab === 'true'}}">{{commonResources.developerTab}}</a>
